<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="master.xhtml">


	<ui:define name="title">
        -- Usuarios --
    </ui:define>	
    
    <ui:define name="titleCont">
		<span>Usuarios </span>
	</ui:define>
	
	<ui:define name="content">

		<h:form>
			<div class="row">


				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Sing in"
							actionListener="#{personaController.nuevoUsuario()}"
							styleClass="btn btn-primary" ajax="false" 
							action="persona?faces-redirect=true"/>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstPersona" var="per"
							value="#{personaController.listaPersonas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen usuarios" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{pet.idPersona}">
								<h:outputText value="#{per.idPersona}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{per.nombrePersona}">
								<h:outputText value="#{per.nombrePersona}" />
							</p:column>
							<p:column headerText="Telefono" sortBy="#{per.telef}">
								<h:outputText value="#{per.telef}" />
							</p:column>
							<p:column headerText="Edad" sortBy="#{per.edad}">
								<h:outputText value="#{per.edad}" />
							</p:column>
							<p:column headerText="Correo" sortBy="#{per.correo}">
								<h:outputText value="#{per.correo}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
