<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="master.xhtml">


	<ui:define name="title">
        -- Denuncias --
    </ui:define>

	<ui:define name="titleCont">
		<span>Denuncias</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">

			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDenuncia" var="den"
							value="#{denunciaController.listaDenuncia}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen denuncias" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{den.idDenuncia}">
								<h:outputText value="#{den.idDenuncia}" />
							</p:column>
							<p:column headerText="Nombre de Persona" sortBy="#{den.nombreDenuncia}">
								<h:outputText value="#{den.nombreDenuncia}" />
							</p:column>
							<p:column headerText="Delito" sortBy="#{den.delito}">
								<h:outputText value="#{den.delito}" />
							</p:column>
							<p:column headerText="Nombre de Comisaria" sortBy="#{den.comisaria}">
								<h:outputText value="#{den.comisaria}" />
							</p:column>
							<p:column headerText="Fecha " sortBy="#{den.fecha}">
								<h:outputText value="#{den.fecha}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>	
							<p:column headerText="Direccion" sortBy="#{com.direccion}">
								<h:outputText value="#{com.direccion}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
